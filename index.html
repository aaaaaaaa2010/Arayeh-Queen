<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آرایه | صفحه اصلی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- نوار ناوبری هماهنگ -->
  <nav>
    <ul>
      <li><a href="index.html" class="active">آرایه</a></li>
      <li><a href="about.html">درباره ما</a></li>
      <li><a href="dream.html">ابزار های هوشمند</a></li>
    </ul>
  </nav>

  <!-- منوی انتخاب زبان‌ها -->
  <button id="lang-btn" data-i18n="selectLang">🌐 زبان</button>

  <div id="lang-popup" class="hidden">
    <div class="langs">
      <button class="flag-btn" data-lang="fa">🇮🇷 فارسی</button>
      <button class="flag-btn" data-lang="en">🇬🇧 English</button>
      <button class="flag-btn" data-lang="ar">🇸🇦 العربية</button>
      <button class="flag-btn" data-lang="fr">🇫🇷 Français</button>
      <button class="flag-btn" data-lang="es">🇪🇸 Español</button>
      <button class="flag-btn" data-lang="zh">🇨🇳 中文</button>
      <button class="flag-btn" data-lang="ja">🇯🇵 日本語</button>
    </div>
    <button class="lang-save-btn" data-i18n="saveAndContinue">💾 ذخیره و ادامه</button>
  </div>

  <!-- محتوای اصلی صفحه -->
  <header>
    <h1 data-i18n="heroTitle">به آرایه خوش اومدی 👋</h1>
    <p data-i18n="heroText">یک تجربه‌ی شخصی، هوشمند، چندزبانه و لبریز از رنگ‌ و رؤیا...</p>
    <button class="tool-button" data-i18n="startBtn">شروع کن</button>
  </header>

  <!-- اسکریپت‌های موردنیاز -->
  <script src="script.js"></script>
</body>
</html>
