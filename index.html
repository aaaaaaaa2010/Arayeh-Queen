<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت آریه</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="main-title" data-i18n="mainTitle"></h1>
  <p id="trial-note" data-i18n="trialNote"></p>

  <nav>
    <ul>
      <li><a href="#" id="home-link" data-i18n="homeLink"></a></li>
      <li><a href="#" id="tools-link" data-i18n="toolsLink"></a></li>
      <li><a href="#" id="about-link" data-i18n="aboutLink"></a></li>
      <li><button id="lang-btn" data-i18n="changeLang"></button></li>
    </ul>
  </nav>

  <div id="lang-popup" class="hidden">
    <button id="lang-close-btn">×</button>
    <h3 data-i18n="selectLang"></h3>
    <div class="flags">
      <button class="flag-btn" data-lang="fa">فارسی</button>
      <button class="flag-btn" data-lang="en">English</button>
      <button class="flag-btn" data-lang="ar">العربية</button>
      <button class="flag-btn" data-lang="fr">Français</button>
      <button class="flag-btn" data-lang="es">Español</button>
      <button class="flag-btn" data-lang="zh">中文</button>
      <button class="flag-btn" data-lang="ja">日本語</button>
    </div>
    <button id="lang-save-btn" data-i18n="saveAndContinue"></button>
  </div>

  <header>
    <h2 id="tools-title" data-i18n="toolsTitle"></h2>
    <p data-i18n="welcomeMsg"></p>
    <button id="start-btn" data-i18n="startBtn"></button>
    <button id="ai-btn" data-i18n="connectAI"></button>
  </header>

  <section id="tool-list"></section>
  <section id="tool-content"></section>

  <script src="script.js"></script>
</body>
</html>
