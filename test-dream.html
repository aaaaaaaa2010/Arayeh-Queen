<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تست لود dream.html</title>
</head>
<body style="font-family: sans-serif; direction: rtl; padding: 20px;">

  <h1>🔎 تست لود فایل dream.html</h1>
  <p id="status">⏳ در حال بررسی...</p>

  <script>
    // تابعی برای لود و بررسی فایل dream.html
    fetch("dream.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("فایل پیدا نشد یا خطای سرور");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("status").innerHTML = "✅ فایل با موفقیت لود شد!";
        console.log(data); // نمایش محتوا در console
      })
      .catch(error => {
        document.getElementById("status").innerHTML = "❌ خطا در لود فایل: " + error.message;
        console.error("مشکل:", error);
      });
  </script>

</body>
</html>
